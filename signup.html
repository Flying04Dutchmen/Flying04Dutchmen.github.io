
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>signup</title>
    <link rel="stylesheet" href="things.css">
</head>
<body>
    <h2>Welcome user!</h2>
    <p>Please sign up so we can start to help you reach your goals.</p>
    
     <form action="signup.html">
        <label for="username">new Username:</label>
        <input type="uname" id = "username" name = "username"> <br>
        <label for="name">Full name:</label>
        <input type="name" id = "name" name = "name"> <br>
        <label for="adress">Adress:</label>
        <input type="text" id = "adress" name = "adress"> <br>
        <label for="zipcode">zipcode:</label>
        <input type="text" id = "zipcode" name = "zipcode"> <br>
        <label for="country">Country:</label>
        <input type="text" id = "country" name = "country"> <br>
        <label for="email">new Email:</label>
        <input type="email " id = "email" name = "mail"> <br>
        <label for="password">new Password:</label>
        <input type="password" name="password" id="password"> <br>
        <label for="password2">repeat new Password:</label>
        <input type="password2" name="password2" id="password2"><br>
        <label for="bio">Tell us about you:</label>
        <input type="text" maxlength = "300" id = "bio" name = "bio"> <br>
        <input type="radio" id="male" name="sex" value="male"> 
        <label for="male">male</label>
        <input type="radio" id="female" name="sex" value="female">
        <label for="female">female</label>
        <input type="radio" id="other" name="sex" value="other">
        <label for="other">other</label> <br>
        <input class = "signup" type = "submit" value="Sign up">
    </form>
    <p>Done signing up? Then <a href="login.html">log in</a></p>
       
</body>
</html>
